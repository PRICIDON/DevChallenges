<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&family=Montserrat:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <style>
       body {
            font-family: "Poppins", sans-serif;
            text-align: center;
            height: 100vh; /* Высота 100% от высоты окна */
            width: 100vw; /* Ширина 100% от ширины окна */
            display: flex;
            align-items: center; /* Центрирование по вертикали */
            justify-content: center; /* Центрирование по горизонтали */
            margin: 0; /* Убираем отступы по умолчанию */
            background-color: #F9FAFB;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 50%;
        }
        h1 {
            font-weight: 600;
            font-size: 3rem;
        }
        h2 {
            font-weight: 400;
            font-size: 1.25rem;
            line-clamp: 3;
        }
        input {
            font-weight: 500;
            font-size: 1rem; 
            border: 1px solid #E5E7EB; 
            background-color: #F9FAFB;
            
            text-align: center;
            &::placeholder {
                
                color: #394150;
            }
        }
        
        button {
            font-weight: 600;
            font-size: 1rem; 
            color: #FFFFFF;
            background-color: #284BCE;
            border: none;
        }
        button, input {
            padding: 0;
            height: 64px;
            width: 512px;
            border-radius: 16px;
        }
        p {
            font-weight: 400;
            font-size: .875rem; 
        }
        img {
            width: 52px;
            height: 52px;
        }
    
        .form {
            display: grid;
            justify-content: center;
            column-gap: 12px;
            border-radius: 32px;
            padding: 20px;
            width: 640px;
            background-color: #FFF;
            box-shadow: 0px 20px 30px 0px rgba(0, 0, 0, 0.03), 0px 8px 12px 0px rgba(0, 0, 0, 0.08);
        }
    </style>
</head>
<body>
    <main>
        <div class="">
            <img src="/logo.svg" alt="logo">
    <h1>Join our newsletter</h1>
    <h2>Keep up with our latest collections, exclusive deals, and special offers! We introduce a new collection every week, so stay tuned to snag the hottest items just for you.</h2>
        </div>
        
    <div class="form">
        <input type="text" placeholder="Enter your email address"><br>
        <button>Subscribe now</button>
        <p>Your email is 100% confidential and won’t send you any spam.</p>
    </div>
    </main>
    
</body>
</html>
